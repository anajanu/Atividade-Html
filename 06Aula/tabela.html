<!DOCTYPE html>

<head>

    <title>Tabela</title>

<body>
    <center>
    <table border="black 10px"> 
      <caption style="background-color: rgb(190, 242, 255);"> Controle Financeiro</caption> 
     
    
    <thead style="background-color: aquamarine;"> <!-- tbody= define o corpo/conteudo da tabela --> 
        <tr>
   <th colspan="5">Controle financeiro</th>
        </tr>
    <tr> <!-- TR (Table Row / Linha da Tabela) = cria uma nova Linha -->
        <th style="background-color: rgb(98, 207, 207);"> Mês </th> <!-- Cabeçalho da tabela -->
         <th> Gastos </th>
        <th> Ganhos </th>
        <th style="background-color: rgb(0, 109, 109);">Total</th>     
    </tr> 

</thead>
<tbody> <!-- TD (table data/ conteudo da tabela = guarda o conteudo)-->
    <tr>
        <td style="background-color: rgb(223, 255, 255);">Maio</td>
        <td>R$ 3500,00</td>
        <td>R$ 5000,00</td> 
        <td> R$ 1500,00 </td>
    </tr>

    <tr>
           <td style="background-color: rgb(223, 255, 255);" >Junho </td>
            <td>R$ 3780,00</td> <!--TD (Table Data/ Conteudo da tabela = guarda o conteudo da tabela)-->
            <td>R$ 5000,00</td> 
            <td> R$ 1220,00</td>
            
    </tr>

    <tr> 
        <td  style="background-color: rgb(223, 255, 255);">Julho</td>
        <td> R$ 4800,00</td>
         <td> R$ 5000,00</td>
         <td> R$ 200,00 </td>
    </tr>
</tbody>

  <tfoot> <!--Na tabela o foot exibe/guarda os resultados-->
  </head>
